<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경에 영상넣기</title>
    <style>
      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        opacity: 1; /* 초기 불투명도 */
        transition: opacity 1s ease, transform 1s ease; /* 페이드 아웃 및 크기 조절 효과 */
      }

      .bg-video.hidden {
        opacity: 0; /* 숨길 때 불투명도를 0으로 설정 */
        transform: scale(0.1); /* 크기를 0.1배로 줄임 */
      }

      .bg-video__content {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      #greeting {
        text-align: center;
        opacity: 0; /* 초기 불투명도 0 (숨김) */
        transition: opacity 1s ease; /* 부드러운 전환 효과 */
        display: none;
      }
      #greeting.visible {
        opacity: 1; /* 보이게 할 때 불투명도를 1로 설정 */
      }

      #closeButton {
        position: absolute;
        top: 10px;  
        right: 10px;
        background: none;
        color: white;
        border: none;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="bg-video" id="backgroundVideo">
      <video class="bg-video__content" muted>
        <source src="aidream.mp4" type="video/mp4" />
      </video>
      <button id="closeButton">SKIP</button>
    </div>
    <div id="greeting">
      <p>안녕하세요 AI 드림 입니다.</p>
      <hr>
      <p>성준이 고생했어요</p>
    </div>

    <script>
      const video = document.querySelector('.bg-video__content');
      const bgVideoDiv = document.getElementById('backgroundVideo');
      const greeting = document.getElementById('greeting');

      video.addEventListener('ended', () => {
        bgVideoDiv.classList.add('hidden'); // 비디오가 끝나면 숨김 클래스를 추가
        greeting.classList.add('visible'); // <p> 태그를 보이게 함
        greeting.style.display = "block";
          
      });

      const closeButton = document.getElementById("closeButton");
      
      closeButton.addEventListener("click", () => {
        video.pause(); // 비디오 정지
        bgVideoDiv.classList.add("hidden"); // 비디오를 숨김
        greeting.classList.add("visible"); // 인사말을 보이게 함
        greeting.style.display = "block";
      });

      video.play(); // 비디오 재생
    </script>
  </body>
</html>
