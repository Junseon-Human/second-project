<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      border: none;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F5F7;
    }
    .container{
      width: 400px;
      height: 500px;
      padding: 30px 50px;
      box-sizing: border-box;
      border: 2px solid #4B89DC;
      border-radius: 20px;
      background-color: white;
      text-align: center;
      position: fixed;
    }
    .container > *{
      background-color: white;
    }
    h1{
      color: #4B89DC;
      font-size: 40px;
      margin-bottom: 30px;
    }
    #loginForm > input{
      width: 100%;
      height: 60px;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 30px;
      background-color: #F4F5F7;
    }
    #loginForm > input[type="button"]{
      background-color: #4B89DC;
      color: white;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    #loginForm label{
      float: left;
      background-color: none;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .links{
      text-align: center;
      margin-bottom: 10px;
    }
    a{
      color: #4B89DC;
      text-decoration: none;
      background-color: white;
    }
    a span{
      font-size: 13px;
      background-color: white;
      padding: 0 10px;
    }
    a > #bar{
      border-right: 1px solid #4B89DC;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>LOGIN</h1>

    <form action="../Main/main_login.html" id="loginForm" name="loginForm">
      <label for="userid">아이디</label>
      <input type="text" name="userid" placeholder="영문(+숫자) 4~10자" id="userid">
      <label for="userpass">비밀번호</label>
      <input type="password" name="userpass" placeholder="영문+숫자 6~12자">

      <input type="button" value="로그인" onclick="loginAlert();">

    </form>

    <div class="links">
      <a href="findid.html"><span id="bar">아이디 찾기</span></a>
      <a href="findpwd.html"><span id="bar">비밀번호 찾기</span></a>
      <a href="signup.html"><span>회원가입</span></a>
    </div>

  </div>

  <script>
    const loginAlert = function(){
      const form = document.loginForm;
      if(form.userid.value == ""){
        alert("아이디를 입력해 주세요");
        form.userid.focus();
        return;
      }
      if(form.userid.value.length < 4 || form.userid.value.length > 10){
        alert("아이디는 4~10자로 입력해 주세요");
        form.userid.select();
        return;
      }
      if(form.userpass.value == ""){
        alert("비밀번호를 입력해 주세요");
        form.userpass.focus();
        return;
      }
      if(form.userpass.value.length < 6 || form.userpass.value.length > 12){
        alert("비밀번호는 6~12자로 입력해 주세요");
        form.userpass.select();
        return;
      }
      const num = form.userpass.value.search(/[0-9]/g);
      const eng = form.userpass.value.search(/[a-z]/ig);
      if(num < 0 || eng < 0){
        alert("비밀번호는 영문과 숫자를 포함해 주세요");
        form.userpass.select();
        return;
      }
      alert("로그인 되었습니다");
      form.submit();
    }
  </script>
</body>
</html>
