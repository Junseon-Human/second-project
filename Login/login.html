<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      border: none;
      background-color: #F4F5F7;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      width: 400px;
      height: 500px;
      padding: 50px;
      box-sizing: border-box;
      border: 2px solid #4B89DC;
      border-radius: 20px;
      background-color: white;
      text-align: center;
      position: fixed;
    }
    .container > *{
      background-color: white;
    }
    h1{
      color: #4B89DC;
      font-size: 40px;
      margin-bottom: 40px;
    }
    #loginForm > input{
      width: 100%;
      height: 60px;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 40px;
    }
    #loginForm > input[type="submit"]{
      background-color: #4B89DC;
      color: white;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    .links{
      text-align: center;
      margin-bottom: 10px;
    }
    a{
      color: #4B89DC;
      text-decoration: none;
      background-color: white;
    }
    a span{
      font-size: 13px;
      background-color: white;
      padding: 0 10px;
    }
    a > #bar{
      border-right: 1px solid #4B89DC;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>LOGIN</h1>

    <form action="../Main/main.html" id="loginForm">

      <input type="text" name="userid" placeholder="아이디">
      <input type="password" name="userpass" placeholder="비밀번호">

      <input type="submit" value="로그인" onclick="loginAlert();">

    </form>

    <div class="links">
      <a href="findid.html"><span id="bar">아이디 찾기</span></a>
      <a href="findpwd.html"><span id="bar">비밀번호 찾기</span></a>
      <a href="signup.html"><span>회원가입</span></a>
    </div>

  </div>

  <script>
    const loginAlert = function(){
      alert('로그인 되었습니다');
    }
  </script>
</body>
</html>
