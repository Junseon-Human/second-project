<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      border: none;
      background-color: #F4F5F7;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      width: 500px;
      height: 600px;
      padding: 30px 50px;
      box-sizing: border-box;
      border: 2px solid #4B89DC;
      border-radius: 20px;
      background-color: white;
      text-align: center;
      position: fixed;
    }
    .container > *{
      background-color: white;
    }
    h1{
      color: #4B89DC;
      font-size: 40px;
      margin-bottom: 30px;
    }
    #loginForm > input{
      width: 100%;
      height: 60px;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #loginForm > textarea{
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 15px;
    }
    textarea::placeholder{
      font-size: 15px;
    }
    #loginForm > input[type="submit"]{
      background-color: #4B89DC;
      color: white;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">

    <h1>SIGNUP</h1>

    <form action="login.html" id="loginForm">

      <input type="text" name="username" placeholder="이름">
      <input type="text" name="userid" placeholder="아이디">
      <input type="password" name="userpass" placeholder="비밀번호">
      <input type="pass" name="pass" placeholder="비밀번호확인">
      <textarea name="introduce" placeholder="가입 동기를 입력해주세요"></textarea>
      <input type="submit" value="회원가입" onclick="signinAlert();">

    </form>

  </div>

  <script>
    const signinAlert = function(){
      alert('회원가입 되었습니다');
    }
  </script>
  
</body>
</html>
