<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>딥 러닝 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0px auto;
      width: 80%;
     
    }
    h1 {
      color: #403e3e; /* 제목 색상 변경 */
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* 텍스트 그림자 추가 */
      font-size: 50px;
    }
    p {
      margin-bottom: 15px; /* 문단 간격 추가 */
      padding: 10px; /* 문단 패딩 추가 */
      background-color: rgba(255, 255, 255, 0.1); /* 문단 배경색 추가 */
      border-radius: 5px; /* 문단 모서리 둥글게 */
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>뜻풀이</h1>
  <p>딥 러닝은 인간의 두뇌에서 영감을 얻은 방식으로 데이터를 처리하도록 컴퓨터를 가르치는 인공 지능(AI) 방식</p>
  <h1>상세설명</h1>
  <p>딥 러닝은 인간 두뇌의 복잡한 의사 결정 능력을 시뮬레이션하기 위해 심층 신경망 이라고 불리는 다층 신경망을 사용하는 기계 학습 의 하위 집합입니다. 어떤 형태의 딥 러닝은 오늘날 우리 삶의 대부분의 인공 지능(AI) 애플리케이션을 강화</p>


</body>
</html>
