<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트의 내장 객체- Array</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>배열에 새로운 요소 추가하기</h1>
  <script>
    const nums = [1,2,3];
    const chars = ["a", "b", "c", "d"];

    const ret1 = nums.push(4, 5);     // 배열의 맨 뒤부터 값을 추가, 배열의 길이를 반환
    document.write("length : " + ret1 + " nums = " + nums);
    const ret2 = nums.unshift(0);     // 배열의 맨 앞부터 값을 추가, 배열의 길이를 반환
    document.write("<br>length : " + ret2 + " nums = " + nums)
  </script>
</body>
</html>
