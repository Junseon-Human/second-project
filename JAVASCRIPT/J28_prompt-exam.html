<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1 = prompt("비교할 첫번째 숫자");
    let num2 = prompt("비교할 두번째 숫자");
    if (num1 > num2) {
      alert(num1 + "(이)가 " + num2 + "보다 큽니다.")
    } else if (num1 < num2) {
      alert(num1 + "(이)가 " + num2 + "보다 작습니다.")
    } else if (num1 === num2) {
      alert(num1 + "(이)가" + num2 + "는 같습니다.")
    } else {
      alert("값 똑바로 넣으세요")
    }
  </script>
</body>
</html>
