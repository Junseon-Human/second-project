<!DOCTYPE html>
<html lang="ko  ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Programming</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #container {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    ul { list-style: none; padding-top: 50px;}
    li { line-height: 2.5;}
    li:hover { cursor:pointer}
  </style>
</head>
<body>
  <h1>Web Programming</h1>
  <ul id="itemlist">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <!-- 함수를 한번만 실행시키는 코드 this.onclick=""; -->
    <a href="#" onclick="addP(); this.onclick='';">더보기</a>
    <div id="info"></div>
  </div>

  <script>
    function addP() {
      const newP = document.createElement("p");
      const txtNode = document.createTextNode("DOM Document Object Model");
      newP.appendChild(txtNode);
      document.getElementById("info").appendChild(newP);
    }
  </script>
</body>
</html>
