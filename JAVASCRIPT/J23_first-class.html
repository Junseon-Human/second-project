<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일급 객체</title>
</head>
<body>
  <script>
    const increase = function(num) {
      return ++num;
    };
    const decrease = function(num) {
      return --num;
    };
    const predicates = { increase, decrease};

    function makeCounter(predicates) {
      let num = 0;

      return function() {
        num = predicates(num);
        return num;
      };
    }

    let increaser = makeCounter(predicates.increase);

    console.log("makeCounter : " + makeCounter);
    console.log("increser : " + increaser);
    console.log("increaser() : " + increaser());
    console.log("increaser() : " + increaser());
    console.log("increaser() : " + increaser());

    let decreaser = makeCounter(decrease);
    console.log("makeCounter : " + makeCounter);
    console.log("decreaser : " + decreaser);
    console.log("decreaser() : " + decreaser());
    console.log("decreaser() : " + decreaser());
    console.log("decreaser() : " + decreaser());
  </script>
</body>
</html>
