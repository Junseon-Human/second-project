<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트의 내장 객체- Array</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>배열에서 요소 꺼내기</h1>
  <script>
    const nums = [1,2,3];
    const chars = ["a", "b", "c", "d"];

    const pop1 = chars.pop();
    document.write("꺼낸 요소 : " , pop1 + "|배열 : ", chars);
    document.write("<p>");
    const pop2 = chars.shift();
    document.write("꺼낸 요소 : " , pop2 , "|배열 : ", chars);
  </script>
</body>
</html>
