<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업이 차단된 브라우저의 알림창 표시하기</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시 됩니다.</p>
  <script>
    function openPopup() {
      const newWin = open("J39_notice.html", "공지사항", "width=500, height=400, left=200, top=200");
      console.log(newWin);
      if (newWin == null) {   // 팝업창이 차단되었으면 newWin에 값이 할당되지않기에 null임
        alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
      }
    }
    openPopup();
  </script>
</body>
</html>
