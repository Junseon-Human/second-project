<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 3단까지 출력하기</title>
</head>
<body>
  <script>
    let i;
    let j;
    for (i = 1; i < 10; i++) {
      document.write("<div>");
      document.write("<h2>" + i + "단" + "</h2>");
      for (j = 1; j < 10; j++) {
        document.write( i + " X " + j + " = " + i * j + "<br>");
      }
      if (i === 3) {
        break;
      }
      document.write("</div>")
      
    }
  </script>
</body>
</html>
