<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 찍기</title>
  <style>
    div {
      display: inline-block;
      padding: 0 20px 30px ;
      margin: 15px;
      border: 1px solid #ccc;
      line-height: 2;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>구구단</h1>
  <script>
    let i;
    let j;
    for (i = 1; i < 10; i++) {
      document.write("<div>");
      document.write("<h2>" + i + "단" + "</h2>");
      for (j = 1; j < 10; j++) {
        document.write( i + " X " + j + " = " + i * j + "<br>");
      }
      document.write("</div>")
    }
  </script>
</body>
</html>
