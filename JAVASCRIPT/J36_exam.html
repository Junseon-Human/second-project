<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      background-color: #d8f0fc;
      border-radius: 50%;
      text-align: center;
    }
    h1 { margin-top: 80px;}
    .accent {
      font-size: 1.8em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로<br> 책 읽기를 달성했군요.</p>
    <p> 축하합니다!</p>
  </div>
  <script>
    const now = new Date();   // 오늘 날짜
    const firstDay = new Date("2024-05-27");    // 날짜를 세팅

    const toNow = now.getTime();    // 기준일(1970년1월1일)부터 오늘까지 지난 시간(밀리초)
    const toFirst = firstDay.getTime();   // 기준일 부터 2025-05-27 까지 지난 시간(밀리초)
    let passedTime = toNow - toFirst;   // 두 날짜의 간격 구하기가 가능함

    passedTime = Math.round(passedTime / (1000*60*60*24));    // 밀리초를 하루로 계산하는법
    document.querySelector(".accent").innerText  = passedTime;
  </script>
</body>
</html>
