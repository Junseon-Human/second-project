<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형의 테두리와 배경색 바꾸기</title>
  <style>
    #container {
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    #rect {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 30px auto;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>도형위로 마우스 포인터를 올려놓으세요.</p>
    <div id="rect"></div>
    <script>
      const rect = document.getElementById("rect");
      rect.addEventListener("mouseover", () => { rect.style.backgroundColor = "green";
        rect.style.borderRadius = "50%";
        rect.style.transform = "rotate(360deg)";
      });
      rect.addEventListener("mouseout", () => {rect.style.borderRadius = "";
        rect.style.backgroundColor = "";
        rect.style.transform = "rotate(0deg)";
      })
    </script>
  </div>
</body>
</html>
