<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM이벤트 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/coffee-blue.jpg" alt="blue" id="cup">
  </div>
  <script>
    const cup = document.getElementById("cup");
    cup.addEventListener("mouseover", () => cup.src = "images/coffee-pink.jpg");
    cup.addEventListener("mouseout", () => cup.src = "images/coffee-blue.jpg");
  </script>
</body>
</html>
