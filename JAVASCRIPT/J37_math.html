<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 객체 사용하기</title>
  <style>
    #box {
      border: 2px solid black;
      background: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 id="box">
    당첨자 발표
  </h1>
  <script>
    const seed = prompt("전체가몇명입니까?");
    const winner = prompt("당첨자 수는 몇명입니까?");
    document.write("전체 응모자 수 : " + seed);
    document.write("<p>")
      document.write("당첨자 : ");
      let arr = [];
      for (let i = 0  ; i < winner; i++) {
      let picked = Math.floor((Math.random() * seed) + 1);
      if (i > 1) {
        while (arr.includes(picked)) {
          picked = Math.floor((Math.random() * seed) + 1);
        }
      }
      arr[i] = picked;
    }
    arr.sort((a, b) => a - b);
    for (let picked of arr) {
      document.write(picked + "번 ")
    }
  </script>
</body>
</html>
