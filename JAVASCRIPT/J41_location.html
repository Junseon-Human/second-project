<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location객체를 이용하여 사이트 위치 고정 시키기</title>
</head>
<body>
  <div id="container">
    <h2>location 객체</h2>
    <div id="display">

  <script>
    document.write("<p><b>location.href : </b>" + location.href + "</p>");
    document.write("<p><b>location.host : </b>" + location.host + "</p>");
    document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
  </script>
  </div>
  <!-- location.replace는 history가 생기지 않아 홈페이지를 이동후 back 버튼이 활성화 안됨 -->
  <button onclick="location.replace('https://keduit.com')">한정교 홈페이지로 이동</button>
  <a href="https://keduit.com">한정교 홈페이지로 이동</a>
  </div>
</body>
</html>
