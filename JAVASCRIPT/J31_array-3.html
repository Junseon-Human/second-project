<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트의 내장 객체- Array</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>배열 안의 요소 합치기</h1>
  <script>
    const nums = [1,2,3];

    const string1 = nums.join();
    document.write("구분자 없이 join : " + string1 + "<br>");
    const string2 = nums.join("/");
    document.write("(/) 구분자 활용하여 join : " + string2);
  </script>
</body>
</html>
