<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 올리면 배경 바꾸기</title>
  <style>
    .background {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h1 id="title">JavaScript</h1>
  <script>
    const title = document.getElementById("title");
    title.onmouseover = () => title.className = "background";
    title.onmouseout = () => title.className = "";
  </script>
</body>
</html>
