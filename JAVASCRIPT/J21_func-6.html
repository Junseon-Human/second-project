<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수가 있는 즉시 실행함수</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    (function(a, b){     //매개변수
      sum = a + b;
    }(100, 200));       // 함수 실행을 위한 인수
    document.write("함수 실행 결과 : " + sum);
  </script>
</body>
</html>
