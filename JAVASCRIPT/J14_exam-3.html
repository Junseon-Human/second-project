<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝수 끼리 더하기</title>
</head>
<body>
  <h1>1부터 10까지 짝수만 더하기</h1>
  <script>
    let i;
    let n = 10;
    let sum = 0;
    for (i = 1; i <= n; i++) {
      if (i % 2 === 1) {
        continue;
      }
      sum += i;
      document.write(i + " ------------ " + sum + "<br>");
    }
  </script>
</body>
</html>
