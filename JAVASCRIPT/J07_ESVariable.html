<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let, const</title>
</head>
<body>
  <script>
    console.log("--------------- let, const ----------------------");

    // let : es6(ECMA 2015) 에서 발표, 익스플로러 11 이하는 사용이 제약이 따른다.
    // 재선언 안됨, 스코프 제한을 엄격히 지킴
    //  hoisting 은 이루어 지지만 변수에 저장되는 객체가 다르며, TDZ(Temporal Dead Zone)라는 영역에 저장된다.

    // const : let 과 비슷한 개념이지만 상수이므로 값을 변경 할 수 없다.

    let name = "한정교";

    // let name = "김자바스크립트"; 재할당 안됨!
    name = "김자바스크립트";  // 선언안하고 내용을 바꾸는건 당연히 가능

    const age = 25;   // 상수 선언
    console.log(age + "는 " + typeof(age) + "입니다.")
    // age = 26;    //상수 이기때문에 값 변경안됨 (vsocde 에서는문제없지만 실제 브라우저 에서 걸림)
    // console.log(age + "는 " + typeof(age) + "입니다.")

    // let변수의 범위
    let y = 20;     // y는 전역변수(모든곳에서 사용가능)
    if (true) {
      // if 스코프 안에서 선언된 두개의 let 지역변수(로컬변수)
      let y = "Hello World!";
      let z = 100;
      console.log("if block y => " + y);
    }
    // console.log(z); 
    // let z 는 if 스코프 안에 있기때문에 그 밖의 범위에서는 알수없음.
    console.log("y => " + y);
  </script>
</body>
</html>
