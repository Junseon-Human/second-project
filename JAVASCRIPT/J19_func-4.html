<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1부터 n 까지의 숫자를 더하는 함수</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      document.write("1부터 " + n + "까지 더하면 " + sum);
    }

    let num = prompt("얼마 까지 더할까요?")
    if (num !== null && num > 0) {
      calcSum(num);
    } else {
      document.write("똑바로 해라 개새이야")
    } 
  </script>
</body>
</html>
