<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트의 내장 객체- Array</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>배열을 만들고 요소 표시하기</h1>
  <script>
    const numbers = ["one", "two", "three", "four"];
    for (let i = 0; i < numbers.length; i++) {
      document.write("<p>" + numbers[i] + "</p>");
    }
  </script>
</body>
</html>
