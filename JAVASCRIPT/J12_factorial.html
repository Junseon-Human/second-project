<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문으로 값을 입력받아  팩토리얼 출력하기</title>
</head>
<body>
  <h1>while문을 사용한 팩토리얼 계산</h1>
  <script>
    let n = prompt("숫자를 입력하세요.");
    let msg = "";

    if (n !== null && n > 0) {
      let nFac = 1;
      let i = 1
      while (i <= n) {
        nFac *= i;
        i++;
      }
      msg = n + "! = " + nFac;
    } else {
      msg = "값을 입력하지않았습니다."
    }
    document.write(msg);
  </script>
</body>
</html>
