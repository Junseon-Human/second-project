<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM이벤트 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/coffee-blue.jpg" alt="blue" id="cup">
  </div>
  <script>
    const cup = document.querySelector("#cup");
    cup.onclick = changePic;

    function changePic() {
      if (cup.getAttribute("src") == "images/coffee-pink.jpg"){
        cup.src = "images/coffee-blue.jpg";
      } else {
        cup.src = "images/coffee-pink.jpg"
      }
    }
  </script>
</body>
</html>
