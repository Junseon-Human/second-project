<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크를 클릭하면 텍스트와 이미지 표시하기</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Dom을 공부합시다</h1>
    <a href="#" onclick="addContent(); this.onclick=''; ">더보기</a>
    <div id="info"></div>
  </div>
  <script>
    function addContent() {
      const newP = document.createElement("p");
      const pText = document.createTextNode("DOM 은 Document Object Model의 줄임말 입니다.");
      newP.appendChild(pText);
      document.querySelector("#info").appendChild(newP);

      const newImg = document.createElement("img");
      const srcNode = document.createAttribute("src");
      const altNode = document.createAttribute("alt");

      srcNode.value = "images/dom.jpg";
      altNode.value = "DOM 트리 사진";

      newImg.setAttributeNode(srcNode);
      newImg.setAttributeNode(altNode);
      
      document.getElementById("info").appendChild(newImg);
    }
  </script>
</body>
</html>
